<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.86.0/phaser.min.js"></script> 
        <script src="../JER_24-25_G4/js/phaser.min.js"></script>

        <link rel="stylesheet" href="../JER_24-25_G4/css/EstiloJuego.css">
        <script src="../JER_24-25_G4/js/MenuInicio.js"></script>
        <script src="../JER_24-25_G4/js/Juego.js"></script>
        <!--Hay que introducir aqui los scripts-->

    </head>
    <body>
        <script>
            // Game configuration
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-canvas',
                backgroundColor: '#000000',
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: true,
                        gravity: { y: 10 }
                    }
                },
                scene: [MenuInicio, Juego] //a√±adir las escenas
            };
    
            // Create the game instance
            const game = new Phaser.Game(config);
            game.scene.start('MenuInicio');
    
        </script>    
    </body>
</html>
