<!DOCTYPE html>
<html>
    <head>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"> </script>

        <script src="js/MenuInicio.js"></script> <!--HOla wapos-->
        <script src="js/Juego.js"></script>

    </head>
    <body>
        <script>
            // Game configuration
            const config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                parent: 'game-canvas',
                backgroundColor: '#000000',
                physics: {
                    default: 'arcade',
                    arcade: {
                        debug: true,
                        gravity: { y: 320  }
                    }
                },
                scene: [MenuInicio, Juego] //a√±adir las escenas
            };
    
            // Create the game instance
            const game = new Phaser.Game(config);
            game.scene.start('MenuInicio');
    
        </script>    
    </body>
