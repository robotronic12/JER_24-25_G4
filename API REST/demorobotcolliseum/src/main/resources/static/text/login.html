<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            font-size: 18px;
            color: white;
        }

        input {
            margin-bottom: 16px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 8px 16px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Introduzca nombre">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Introduzca contraseña">
        
        <button type="button" name="loginButton" id="submit">Login</button>
        <div></div>
        <button type="button" name="registerButton" id="changeScreen">¿No tienes usuario? Registrate</button>
    </form>
</body>
</html>
